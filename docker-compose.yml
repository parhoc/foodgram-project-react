version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    env_file: .env
    build: ./frontend/
    volumes:
      - static:/app/result_build
  gateway:
    image: nginx:1.19.3
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/media
      - ./infra/nginx.conf:/etc/nginx/templates/default.conf.template